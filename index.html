<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biotech Innovation Group</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="header"></div>
  <section class="hero">
    
    <section class="hero">
      <img src="images/homepage.png" alt="Biotech Innovation Group" class="hero-image" />
    </section>
    
  </section>
<div id="footer"></div>
 <script>
  // Load header and then attach event listeners
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;

      // Attach hamburger toggle after header is inserted
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');

      hamburger.addEventListener('click', function () {
        navMenu.classList.toggle('show');
      });
    });

  // Load footer
  fetch('footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer').innerHTML = data);
</script>

</body>
</html>
